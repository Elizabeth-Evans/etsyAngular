<div class="title">
<a href = "http://elizabeth-evans.github.io/etsyAngular/#/"><button type="button" class="btn btn-lg btn-warning">Back</button></a>
</div>
<h2>Shopping Cart</h2>
<h4>Your Subtotal: $ {{subTotal.toFixed(2)}}</h4>


<div ng-repeat="listing in listings" class="col-md-6">
<img ng-src="{{listing.MainImage.url_170x135}}" charset="utf-8"/>
<p> Price: $ {{listing.price}} </p>

<a href = "http://elizabeth-evans.github.io/etsyAngular/#/productPage/{{listing.listing_id}}"><button type="button" class="btn btn-info">Info</button></a>
<button type="button" ng-click="deleteWangul(listing)" class="btn btn-danger">Delete</button>
</div>
